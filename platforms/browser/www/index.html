<!DOCTYPE html>
<html>
    <head>
        <title>Accouche Mobile</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

        <!-- Removal of auto highlight of phone numbers -->
        <meta name="format-detection" content="telephone=no">
        <!-- Microsoft Apps have a highlight action, this disables that... -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- So users can zoom in if they so want -->
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=3, minimum-scale=1.0, width=device-width">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link id="style-sheet" type="text/css" href="css/style.min.css" rel="stylesheet">
        <!-- Javascripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js" id="cordova-jquery"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <!-- data-main attribute tells require.js to load scripts/app.js after require.js loads. -->
        <script data-main="scripts/app" src="scripts/require.js"></script>
        <!-- phantom library, needed for Cordova api calls, added during build -->
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <!-- Contents -->
        <div id="main-navbar"></div>
        <div id="body" class="container-fluid"></div>
    </body>
</html>
